<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css"
</head>
<body>
    <table border="1">
        <tr>
            <td colspan="4">
                <input type="text" id="inputBox" value="0"/>
            </td>
        </tr>
        <tr>
    <td class="operatorButton" onclick="advancedOperator('sqrt')">√</td>
    <td class="operatorButton" onclick="advancedOperator('square')">x²</td>
    <td class="operatorButton" onclick="advancedOperator('power')">xⁿ</td>
    <td class="operatorButton" onclick="advancedOperator('sin')">sin</td>
</tr>
<tr>
    <td class="operatorButton" onclick="advancedOperator('cos')">cos</td>
    <td class="operatorButton" onclick="advancedOperator('tan')">tan</td>
    <td class="operatorButton" onclick="advancedOperator('log')">log</td>
    <td class="operatorButton" onclick="advancedOperator('ln')">ln</td>
</tr>

        <tr>
            <td class="digitButton" onclick="digitBtnPressed(7)">7</td>
            <td class="digitButton" onclick="digitBtnPressed(8)">8</td>
            <td class="digitButton" onclick="digitBtnPressed(9)">9</td>
            <td class="operatorButton" onclick="operatorBtnPressed('x')">x</td>
        </tr>
        <tr>
            <td class="digitButton" onclick="digitBtnPressed(4)">4</td>
            <td class="digitButton" onclick="digitBtnPressed(5)">5</td>
            <td class="digitButton" onclick="digitBtnPressed(6)">6</td>
            <td class="operatorButton" onclick="operatorBtnPressed('-')">-</td>
        </tr>
        <tr>
            <td class="digitButton" onclick="digitBtnPressed(1)">1</td>
            <td class="digitButton" onclick="digitBtnPressed(2)">2</td>
            <td class="digitButton" onclick="digitBtnPressed(3)">3</td>
            <td class="operatorButton" onclick="operatorBtnPressed('+')">+</td>
        </tr>
        <tr>
        
            <td class="digitButton" onclick="digitBtnPressed(0)">0</td>
            <td class="ACButton" onclick="digitACPressed()">AC</td>
            <td class="operatorButton" onclick="equalsBtnPressed()">=</td>
            <td class="operatorButton" onclick="operatorBtnPressed('/')">/</td>
        </tr>
    </table>

    <script>
        var newline = true; //Boolean variable. Determines if the next thing the user types should be on a new line
        var value1;
        var currentOperator;
        function digitBtnPressed(button) {

            //Event handler for when any digit button is pressed

            if(newline){
                document.getElementById("inputBox").value = button;
                newline = false;
            } else{
                var currentValue = document.getElementById("inputBox").value;
            document.getElementById("inputBox").value = currentValue + button;
            }

        }
        //Enent handler for when the AC button is pressed

        function digitACPressed(){
            document.getElementById("inputBox").value = 0;
            newline = true;
        }

        //event handler for operators to button
        function operatorBtnPressed(operator){
            currentOperator = operator;
            value1 = parseInt(document.getElementById("inputBox").value);
            newline = true;
        }

        //event handler for equals to button
        function equalsBtnPressed(){
            var value2 = parseInt(document.getElementById("inputBox").value);
            var finalTotal;

            switch(currentOperator){
                case "+":
                finalTotal = value1 + value2
                break;

                case "-":
                finalTotal = value1 - value2
                break;

                case "/":
                finalTotal = value1 / value2
                break;

                case "x":
                finalTotal = value1 * value2
                break;
            }
            document.getElementById("inputBox").value = finalTotal;
            value1 = 0;
            newline = true;

        }

        function advancedOperator(operation) {
    var value = parseFloat(document.getElementById("inputBox").value);
    var result;

    switch(operation) {
        case "sqrt":
            result = Math.sqrt(value);
            break;
        case "square":
            result = Math.pow(value, 2);
            break;
        case "power":
            var exponent = prompt("Enter exponent value:");
            result = Math.pow(value, parseFloat(exponent));
            break;
        case "sin":
            result = Math.sin(value * Math.PI / 180); // Convert degrees to radians
            break;
        case "cos":
            result = Math.cos(value * Math.PI / 180);
            break;
        case "tan":
            result = Math.tan(value * Math.PI / 180);
            break;
        case "log":
            result = Math.log10(value);
            break;
        case "ln":
            result = Math.log(value);
            break;
    }

    document.getElementById("inputBox").value = result;
    newline = true;
}

    </script>
</body>
</html>
